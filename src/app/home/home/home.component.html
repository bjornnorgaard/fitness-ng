<div *ngFor="let w of workouts ">
  <md-card>
    <md-card-title-group>
      <md-card-title>{{w.title}}</md-card-title>
    </md-card-title-group>
    <md-card-content>
      <div *ngFor="let e of w.exercises">
        <md-card>
          <md-card-title-group>
            <md-card-title>{{e.title}}</md-card-title>
            <md-card-subtitle>{{e.description}}</md-card-subtitle>
          </md-card-title-group>
          <md-card-content>
            <p>sets: {{e.sets}}</p>
            <p>reps: {{e.reps}}</p>
          </md-card-content>
        </md-card>
      </div>
      <md-card-actions>
        <button md-raised-button color="accent" (click)=logWorkout(w._id)>LOG ACTIVITY</button>
        <button md-raised-button color="primary" (click)=createExercise(w._id)>ADD EXERCISE</button>
      </md-card-actions>
    </md-card-content>
  </md-card>
</div>
